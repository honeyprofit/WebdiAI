<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 페이지 생성기</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- 나중에 CSS 스타일을 추가할 수 있습니다. -->
  </head>
  <body>
    <h1>상품 페이지 생성기</h1>
    <form id="product-form">
      <label for="product-image">상품 이미지:</label>
      <input type="file" id="product-image" accept="image/*" required />

      <label for="product-name">상품명:</label>
      <input type="text" id="product-name" required />

      <label for="ingredients">전성분:</label>
      <textarea
        id="ingredients"
        placeholder="성분을 쉼표로 구분하여 입력하세요."
        required
      ></textarea>

      <button type="submit">페이지 생성</button>
    </form>

    <div id="preview" style="display: none">
      <h2>미리보기</h2>
      <img id="preview-image" src="" alt="상품 이미지" />
      <h3 id="preview-name"></h3>
      <h4>전성분:</h4>
      <ul id="preview-ingredients"></ul>
    </div>

    <script src="script.js"></script>
    <!-- 나중에 JavaScript 로직을 추가할 수 있습니다. -->
  </body>
</html>
